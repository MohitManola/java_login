<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
 <style>
       h2{
       display: flex;
            justify-content: center;
       }
        table{
         	display: flex;
            justify-content: center;
        }

         td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div>
<h2> Login</h2>
<form action="RegestrationServlet" method="post">

			<table>
			<tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" id="username" name="username" required placeholder="Enter your Username"></td>
			</tr><tr>
			
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required placeholder="Enter your name"></td>
			</tr><tr>
		
			<td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required placeholder="Enter your email"></td>
			</tr><tr>
			
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required placeholder="Enter your password"></td>
			</tr><tr>
			
			<td><label for="password">Password:</label></td>
            <td><input type="password" id="cpassword" name="cpassword" required placeholder="Enter your password"></td>
			</tr><tr>
			<tr>
            <td><input type="submit" value="Login"></td>
            </tr>
            </table>
        </form>
</div>
</body>
</html>
